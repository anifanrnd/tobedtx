<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

    <!--Link Nomalizing CSS-->
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <!--Link Style CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/sub.css" />
</head>



<body>
    <div id="exp01" class="experience">
        <div class="top">
            <div class="section_inner">
                <div class="tit">기립성 저혈압 진단 체험</div>
            </div>
        </div>
        <div class="section_inner">
            <section class="sec_exp">
                <div class="shadow_box">
                    <div class="progress">
                        <div class="percent">
                            <svg>
                                <circle cx="80" cy="80" r="60"></circle>
                                <circle cx="80" cy="80" r="60" style="--percent: 10"></circle>
                            </svg>
                            <div class="number">
                                <h3>30<span>%</span></h3>
                            </div>
                        </div>
                        <p>
                            기립성 저혈압을 측정하는 중입니다.
                            안내에 따라 호흡을 해 주세요
                        </p>
                    </div>
                    <div class="flex_video">
                        <video autoplay controls loop muted>
                            <source src="../video/valsalva_inex.mp4" type="video/mp4">
                        </video>
                        <div class="box_camera">
                            <!-- 홍채카메라 -->
                            <div id="faceView" value="측정에 필요한 캔버스" style="transform: scaleX(-1);">
                                <video class="" id="input_video" value="원본비디오"
                                       style="display:block; width: 100%;" playsinline></video>
                                <canvas class="canvas" id="mid_canvas" value="원본에 영상처리를 적용하기 위한 캔버스"
                                        style="display:none; width: 100%;" height="280px"></canvas>
                                <canvas class="canvas" id="output_canvas" value="최종 보여지는 캔버스"
                                        style="display:none; width: 100%;" height="280px"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="desc">
                        <p>기립성 저혈압 진단 체험을 시작하고 싶으시면 “진단” 버튼을 클릭하세요.</p>
                    </div>
                </div>
                <div class="btn_area">
                    <!-- 진단 끝난 후 exp06.html  -->
                    <div class="btn" onclick="location.href='exp06.html'">진단 시작</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
